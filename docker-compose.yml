services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nrsport_mysql
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DB_NAME:-nrsport_db}
      MYSQL_USER: ${MYSQL_DB_USER:-nrsportuser}
      MYSQL_PASSWORD: ${MYSQL_DB_PASSWORD:-nrsportpassword}
    ports:
      - "${MYSQL_DB_PORT:-3310}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - nrsport_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Channels
  redis:
    image: redis:7-alpine
    container_name: nrsport_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nrsport_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend (Django)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nrsport_backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - backend_static:/app/static
      - backend_media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      # Django settings
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0,backend}
      # Main database
      - MYSQL_DB_NAME=${MYSQL_DB_NAME:-nrsport_db}
      - MYSQL_DB_USER=${MYSQL_DB_USER:-nrsportuser}
      - MYSQL_DB_PASSWORD=${MYSQL_DB_PASSWORD:-nrsportpassword}
      - MYSQL_DB_HOST=${MYSQL_DB_HOST:-mysql}
      - MYSQL_DB_PORT=${MYSQL_DB_PORT:-3306}
      # Redis
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/1}
      # CORS
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://localhost:8000}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nrsport_network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nrsport_frontend
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - backend
    networks:
      - nrsport_network

networks:
  nrsport_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  backend_static:
  backend_media:
  frontend_node_modules:
  frontend_next:

