services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nrsport_mysql_prod
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB_NAME:-nrsport_db}
      MYSQL_USER: ${MYSQL_DB_USER:-nrsportuser}
      MYSQL_PASSWORD: ${MYSQL_DB_PASSWORD}
    ports:
      - "${MYSQL_DB_PORT:-3310}:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./backend/docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - nrsport_network_prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache & Channels
  redis:
    image: redis:7-alpine
    container_name: nrsport_redis_prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - nrsport_network_prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Backend (Django) - Production
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: nrsport_backend_prod
    restart: unless-stopped
    volumes:
      - backend_static_prod:/app/static
      - backend_media_prod:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      # Django settings
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      # Main database
      - MYSQL_DB_NAME=${MYSQL_DB_NAME:-nrsport_db}
      - MYSQL_DB_USER=${MYSQL_DB_USER:-nrsportuser}
      - MYSQL_DB_PASSWORD=${MYSQL_DB_PASSWORD}
      - MYSQL_DB_HOST=${MYSQL_DB_HOST:-mysql}
      - MYSQL_DB_PORT=${MYSQL_DB_PORT:-3306}
      # Redis
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/1}
      # CORS
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nrsport_network_prod
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8000)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
        /wait-for.sh mysql 3306 &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        daphne -b 0.0.0.0 -p 8000 config.asgi:application
      "

  # Frontend (Next.js) - Production
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: nrsport_frontend_prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - nrsport_network_prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nrsport_network_prod:
    driver: bridge

volumes:
  mysql_data_prod:
  redis_data_prod:
  backend_static_prod:
  backend_media_prod:

